<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edu Lua Obfuscator</title>
<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #140000, #000);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 950px;
    margin: auto;
    margin-top: 40px;
    background: #0b0b0b;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 0 40px rgba(255,0,0,0.4);
    animation: fadeIn 1s ease;
}

h1 {
    text-align: center;
    color: red;
    text-shadow: 0 0 10px red;
}

textarea {
    width: 100%;
    height: 220px;
    background: #050505;
    color: #00ffcc;
    border: none;
    border-radius: 12px;
    padding: 12px;
    resize: none;
    font-family: Consolas, monospace;
    font-size: 14px;
    box-shadow: inset 0 0 10px black;
    margin-top: 10px;
}

button {
    margin-top: 12px;
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, red, darkred);
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px red;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.footer {
    text-align: center;
    margin-top: 10px;
    color: #777;
    font-size: 12px;
}
</style>
</head>
<body>

<div class="container">
    <h1>Edu Lua Obfuscator</h1>

    <textarea id="input" placeholder="Paste Lua code here..."></textarea>

    <button onclick="obfuscate()">OBFUSCATE</button>
    <button onclick="copyOut()">COPY</button>

    <textarea id="output" placeholder="Obfuscated output..."></textarea>

    <div class="footer">Advanced Lua Obfuscation ‚Ä¢ Bytecode Style</div>
</div>

<script>
function rand(len=6){
    return "_" + Math.random().toString(36).substring(2,2+len)
}

function encrypt(str){
    let arr = [];
    for(let i=0;i<str.length;i++){
        arr.push(str.charCodeAt(i)+3);
    }
    return "{" + arr.join(",") + "}";
}

function fakeCode(){
    return `
local ${rand()} = function()
    local ${rand()} = math.random(1000,9999)
    if ${rand()} > ${rand()} then
        return false
    end
end
`;
}

function obfuscate(){
    let code = document.getElementById("input").value;
    if(!code.trim()) return;

    let vars = {};
    code = code.replace(/\blocal\s+([a-zA-Z_]\w*)/g,(m,v)=>{
        vars[v]=vars[v]||rand();
        return "local "+vars[v];
    });

    for(let v in vars){
        code = code.replace(new RegExp("\\b"+v+"\\b","g"),vars[v]);
    }

    code = code.replace(/"([^"]*)"/g,(m,s)=>{
        return `_D(${encrypt(s)})`;
    });

    let loader = `
--[[ 
    üîí Obfuscated by Edu
    ‚ùå Do NOT attempt to deobfuscate
    üåê Protected Script
]]

local function _D(t)
    local s=""
    for i=1,#t do
        s=s..string.char(t[i]-3)
    end
    return s
end

${fakeCode()}
${fakeCode()}

return (function()
    ${code}
end)()
`;

    document.getElementById("output").value = loader;
}

function copyOut(){
    let o=document.getElementById("output");
    o.select();
    document.execCommand("copy");
}
</script>

</body>
</html>
